name: HFS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_MIN_STACK: 8388608
  CARGO_BUILD_JOBS: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free up disk space
      run: |
        echo "Disk space before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo rm -rf /usr/local/lib/android
        sudo apt-get clean
        echo "Disk space after cleanup:"
        df -h

    - name: Install LLD linker
      run: |
        sudo apt-get update
        sudo apt-get install -y clang lld

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Configure Rust to use LLD
      run: |
        mkdir -p ~/.cargo
        cat >> ~/.cargo/config.toml << EOF
        [target.x86_64-unknown-linux-gnu]
        linker = "clang"
        rustflags = ["-C", "link-arg=-fuse-ld=lld"]
        EOF

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Run server tests separately
      run: |
        echo "Stack size: $RUST_MIN_STACK"
        echo "Available disk space:"
        df -h
        cargo test --test server_tests -p helios-sof --verbose -- --nocapture

    - name: Run unit tests
      run: |
        echo "Running unit tests..."
        cargo test --lib --verbose

    - name: Run integration tests
      run: |
        echo "Running integration tests..."
        cargo test --test '*' --verbose

    - name: Run doc tests
      run: |
        echo "Running doc tests..."
        cargo test --doc --verbose

    - name: Clean before all-features build
      run: |
        echo "Cleaning target directory to save space..."
        cargo clean
        echo "Available disk space after clean:"
        df -h

    - name: Run tests with all features
      run: |
        echo "Running tests with all features..."
        cargo test --all-features --verbose
        
